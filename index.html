    <script>
        // åˆå§‹åŒ–æ•°æ®
        let dutyState = {
            lastDutyDate: null,
            lastDutyGroup: 1, // 1: 1-2, 2: 3-4, 3: 5-6
            leaves: [],
            holidays: []
        };

        // åºŠæ¶é…å¯¹
        const bedPairs = [
            { numbers: [1, 2], name: "1å·å’Œ2å·" },
            { numbers: [3, 4], name: "3å·å’Œ4å·" },
            { numbers: [5, 6], name: "5å·å’Œ6å·" }
        ];

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            updateCurrentDate();
            loadStoredData();
            loadDataFileAuto();
            calculateDuty();
            updateDisplay();
        });

        // æ›´æ–°å½“å‰æ—¥æœŸæ˜¾ç¤º
        function updateCurrentDate() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('zh-CN', options);
        }

        // ä»localStorageåŠ è½½å­˜å‚¨çš„æ•°æ®
        function loadStoredData() {
            const stored = localStorage.getItem('dutyState');
            if (stored) {
                dutyState = JSON.parse(stored);
            } else {
                // é»˜è®¤è®¾ç½®ä»Šå¤©ä¸ºèµ·å§‹æ—¥æœŸ
                dutyState.lastDutyDate = new Date().toISOString().split('T')[0];
                saveStoredData();
            }
        }

        // ä¿å­˜æ•°æ®åˆ°localStorage
        function saveStoredData() {
            localStorage.setItem('dutyState', JSON.stringify(dutyState));
        }

        // è®¡ç®—å½“å‰åº”è¯¥å€¼ç­çš„ç»„åˆ«
        function calculateDuty() {
            const today = new Date().toISOString().split('T')[0];
            
            // å¦‚æœä»Šå¤©å·²ç»æœ‰å€¼ç­è®°å½•ï¼Œç›´æ¥è¿”å›
            if (dutyState.lastDutyDate === today) {
                return;
            }

            // æ£€æŸ¥æ˜¯å¦éœ€è¦è·³è¿‡ä»Šå¤©ï¼ˆå‡æ—¥æˆ–è¯·å‡ï¼‰
            if (shouldSkipDuty(today)) {
                return;
            }

            // è®¡ç®—éœ€è¦è½®æ¢çš„å¤©æ•°
            const lastDate = new Date(dutyState.lastDutyDate);
            const currentDate = new Date(today);
            const diffTime = currentDate - lastDate;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays > 0) {
                // æ¯å¤©è½®æ¢ä¸€ç»„
                for (let i = 0; i < diffDays; i++) {
                    dutyState.lastDutyGroup = (dutyState.lastDutyGroup % 3) + 1;
                }
                dutyState.lastDutyDate = today;
                saveStoredData();
            }
        }

        // æ£€æŸ¥ä»Šå¤©æ˜¯å¦éœ€è¦è·³è¿‡å€¼ç­
        function shouldSkipDuty(today) {
            // æ£€æŸ¥å‡æ—¥
            for (const holiday of dutyState.holidays) {
                const startDate = new Date(holiday.startDate);
                const endDate = new Date(holiday.endDate);
                const todayDate = new Date(today);
                
                if (todayDate >= startDate && todayDate <= endDate) {
                    return true;
                }
            }

            // æ£€æŸ¥è¯·å‡
            for (const leave of dutyState.leaves) {
                const startDate = new Date(leave.startDate);
                const endDate = new Date(leave.endDate);
                const todayDate = new Date(today);
                
                if (todayDate >= startDate && todayDate <= endDate) {
                    // æ£€æŸ¥è¯·å‡äººå‘˜æ˜¯å¦åœ¨å½“å‰å€¼ç­ç»„
                    const currentGroup = bedPairs[dutyState.lastDutyGroup - 1];
                    if (currentGroup.numbers.includes(leave.person)) {
                        return true;
                    }
                }
            }

            return false;
        }

        // æ›´æ–°ç•Œé¢æ˜¾ç¤º
        function updateDisplay() {
            const currentGroup = bedPairs[dutyState.lastDutyGroup - 1];
            document.getElementById('dutyNumber1').textContent = currentGroup.numbers[0];
            document.getElementById('dutyNumber2').textContent = currentGroup.numbers[1];

            // æ›´æ–°çŠ¶æ€ä¿¡æ¯
            const statusElement = document.getElementById('statusText');
            let statusMessage = "ä»Šæ—¥æ­£å¸¸å€¼ç­";

            // æ£€æŸ¥æ˜¯å¦æœ‰è¯·å‡æˆ–å‡æ—¥
            const today = new Date().toISOString().split('T')[0];
            const skipDuty = shouldSkipDuty(today);

            if (skipDuty) {
                statusMessage = "âš ï¸ ä»Šæ—¥æš‚åœå€¼ç­ï¼ˆå‡æ—¥æˆ–è¯·å‡ï¼‰";
                
                // æ·»åŠ å…·ä½“åŸå› 
                for (const holiday of dutyState.holidays) {
                    const startDate = new Date(holiday.startDate);
                    const endDate = new Date(holiday.endDate);
                    const todayDate = new Date(today);
                    
                    if (todayDate >= startDate && todayDate <= endDate) {
                        statusMessage += `\nğŸ“… å‡æ—¥ï¼š${holiday.reason}ï¼ˆ${holiday.startDate} è‡³ ${holiday.endDate}ï¼‰`;
                    }
                }

                for (const leave of dutyState.leaves) {
                    const startDate = new Date(leave.startDate);
                    const endDate = new Date(leave.endDate);
                    const todayDate = new Date(today);
                    
                    if (todayDate >= startDate && todayDate <= endDate) {
                        const currentGroup = bedPairs[dutyState.lastDutyGroup - 1];
                        if (currentGroup.numbers.includes(leave.person)) {
                            statusMessage += `\nğŸ‘¤ ${leave.person}å·è¯·å‡ï¼š${leave.reason}ï¼ˆ${leave.startDate} è‡³ ${leave.endDate}ï¼‰`;
                        }
                    }
                }
            }

            statusElement.innerHTML = statusMessage.replace(/\n/g, '<br>');
        }

        // è‡ªåŠ¨åŠ è½½æ•°æ®æ–‡ä»¶
        function loadDataFileAuto() {
            fetch('DutyRotation/data.txt')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('æ— æ³•åŠ è½½æ•°æ®æ–‡ä»¶');
                    }
                    return response.text();
                })
                .then(data => {
                    parseDataFile(data);
                    console.log('æ•°æ®æ–‡ä»¶åŠ è½½æˆåŠŸ');
                })
                .catch(error => {
                    console.log('æ•°æ®æ–‡ä»¶åŠ è½½å¤±è´¥ï¼Œä½¿ç”¨é»˜è®¤æ•°æ®:', error.message);
                });
        }

        // è§£ææ•°æ®æ–‡ä»¶
        function parseDataFile(content) {
            dutyState.leaves = [];
            dutyState.holidays = [];
            
            const lines = content.split('\n');
            
            for (const line of lines) {
                const trimmedLine = line.trim();
                
                // è·³è¿‡ç©ºè¡Œå’Œæ³¨é‡Š
                if (!trimmedLine || trimmedLine.startsWith('#')) {
                    continue;
                }
                
                const parts = trimmedLine.split(',');
                
                if (parts[0] === 'leave' && parts.length >= 4) {
                    dutyState.leaves.push({
                        person: parseInt(parts[1]),
                        startDate: parts[2],
                        endDate: parts[3],
                        reason: parts[4] || 'æ— å¤‡æ³¨'
                    });
                }
                else if (parts[0] === 'holiday' && parts.length >= 3) {
                    dutyState.holidays.push({
                        startDate: parts[1],
                        endDate: parts[2],
                        reason: parts[3] || 'æ— å¤‡æ³¨'
                    });
                }
                else if (parts[0] === 'duty' && parts.length >= 3) {
                    dutyState.lastDutyDate = parts[1];
                    dutyState.lastDutyGroup = parseInt(parts[2]);
                }
            }
            
            saveStoredData();
        }

        // é‡ç½®è½®å€¼çŠ¶æ€
        function resetDuty() {
